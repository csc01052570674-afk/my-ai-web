<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우영이엔텍 AI 비서</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .chat-card { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #1a73e8; color: white; padding: 20px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        #chat-window { height: 400px; overflow-y: auto; padding: 20px; border-bottom: 1px solid #eee; display: flex; flex-direction: column; gap: 10px; }
        .input-area { display: flex; padding: 15px; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { padding: 10px 20px; background: #1a73e8; color: white; border: none; border-radius: 25px; cursor: pointer; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; word-break: break-all; }
        .user { align-self: flex-end; background: #e3f2fd; color: #0d47a1; }
        .ai { align-self: flex-start; background: #f1f3f4; color: #3c4043; }
    </style>
</head>
<body>
    <div class="chat-card">
        <div class="header">우영이엔텍 AI 비서</div>
        <div id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="궁금한 것을 물어보세요..." onkeyup="if(window.event.keyCode==13){sendMessage()}">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
       // 1. 구글 AI 스튜디오에서 발급받은 본인의 API 키를 입력하세요
const API_KEY = "AIzaSyAdHdiq-4qWD__qe9ZWb-tnakFgnjIxC14";

async function getAIResponse(userInput) {
    // 2. 모델 명칭에서 'models/'를 제거하고 정확한 이름을 사용합니다.
    const MODEL_NAME = "gemini-1.5-flash"; 
    
    // 3. API 호출 주소 (v1beta 버전이 가장 안정적입니다)
    const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: userInput }] }]
            })
        });

        const data = await response.json();

        if (data.error) {
            console.error("API 응답 에러:", data.error.message);
            return "서버 응답 오류가 발생했습니다. API 키를 확인해주세요.";
        }

        // 정상적으로 답변 반환
        return data.candidates[0].content.parts[0].text;

    } catch (error) {
        console.error("네트워크 연결 오류:", error);
        return "연결 오류: 인터넷 상태나 API 설정을 확인해주세요.";
    }
}
