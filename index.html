<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .chat-card { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #1a73e8; color: white; padding: 20px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        #chat-window { height: 400px; overflow-y: auto; padding: 20px; border-bottom: 1px solid #eee; display: flex; flex-direction: column; gap: 10px; }
        .input-area { display: flex; padding: 15px; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { padding: 10px 20px; background: #1a73e8; color: white; border: none; border-radius: 25px; cursor: pointer; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .user { align-self: flex-end; background: #e3f2fd; color: #0d47a1; }
        .ai { align-self: flex-start; background: #f1f3f4; color: #3c4043; }
    </style>
</head>
<body>
    <div class="chat-card">
        <div class="header">우영이엔텍 AI 비서</div>
        <div id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="궁금한 것을 물어보세요...">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBvkmP46-m_RhfKEW_ObMBLIZm1IJarizU"; // 발급받은 API 키를 여기에 넣으세요!

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const window = document.getElementById('chat-window');
            if(!input.value) return;

            // 내 메시지 표시
            window.innerHTML += `<div class="msg user">${input.value}</div>`;
            const text = input.value;
            input.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({"contents": [{"parts":[{"text": text}]}]})
                });
                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                window.innerHTML += `<div class="msg ai">${aiResponse}</div>`;
            } catch (e) {
                window.innerHTML += `<div class="msg ai">오류가 발생했습니다. API 키를 확인해주세요.</div>`;
            }
            window.scrollTop = window.scrollHeight;
        }
    </script>
</body>
</html>
