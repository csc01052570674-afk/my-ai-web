<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우영이앤텍 AI 비서</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; height: 500px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        #header { background: #4A90E2; color: white; padding: 20px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.4; font-size: 0.95rem; }
        .user { background: #E1F0FF; align-self: flex-end; color: #333; }
        .ai { background: #F0F0F0; align-self: flex-start; color: #333; }
        .error { color: #ff4d4f; background: #fff1f0; align-self: center; border: 1px solid #ffccc7; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; background: white; }
        input { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 10px 15px; outline: none; }
        button { background: #4A90E2; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; margin-left: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">우영이앤텍 AI 비서</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()">▶</button>
    </div>
</div>

<script>
    // ⚠️ 중요: 발급받으신 API 키를 아래 따옴표 사이에 정확히 넣어주세요.
    const API_KEY = "AIzaSyAq8oumDyDGgY1zi8RuUbUX53FNa2m2_4g"; 
    const MODEL_NAME = "gemini-1.5-flash";

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const messagesDiv = document.getElementById('messages');
        const text = input.value.trim();
        
        if (!text) return;

        // 사용자 메시지 추가
        addMessage(text, 'user');
        input.value = '';

        try {
            // 구글 API 호출 (URL 주소를 가장 표준적인 방식으로 작성했습니다)
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            const aiResponse = data.candidates[0].content.parts[0].text;
            addMessage(aiResponse, 'ai');

        } catch (error) {
            console.error(error);
            addMessage("연결 실패: API 키 또는 설정을 확인해주세요.", 'error');
        }
    }

    function addMessage(text, type) {
        const messagesDiv = document.getElementById('messages');
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${type}`;
        msgDiv.innerText = text;
        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
