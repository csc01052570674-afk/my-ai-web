<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우영이앤텍 AI 비서</title>
    <style>
        /* 간단한 디자인 설정 */
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        #chat-box { width: 400px; border: 1px solid #ccc; border-radius: 10px; overflow: hidden; }
        #header { background: #4A90E2; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #messages { height: 300px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
        #input-area { display: flex; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 10px; border: none; outline: none; }
        button { padding: 10px 20px; background: #4A90E2; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-box">
    <div id="header">우영이앤텍 AI 비서</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="궁금한 것을 물어보세요..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()">전송</button>
    </div>
</div>

<script>
    // 1. 본인의 API 키를 여기에 넣으세요
    const API_KEY = "AIzaSyAdHdiq-4qWD__qe9ZWb-tnakFgnjIxC14"; 
    const MODEL_NAME = "gemini-1.5-flash";

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const messagesDiv = document.getElementById('messages');
        if (!input.value.trim()) return;

        // 사용자 메시지 표시
        messagesDiv.innerHTML += `<div><b>나:</b> ${input.value}</div>`;
        const userText = input.value;
        input.value = '';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
            });

            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;

            // AI 답변 표시
            messagesDiv.innerHTML += `<div style="margin-top:10px;"><b>AI:</b> ${aiText}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch (error) {
            messagesDiv.innerHTML += `<div style="color:red;">오류: 연결에 실패했습니다.</div>`;
        }
    }
</script>

</body>
</html>
